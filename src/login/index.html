<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="./login.css" />
        <title>Lumo</title>
    </head>
    <body>
        <div id="barnav-container"></div>
        <script type="module">
            fetch("/components/barnav.html")
                .then((r) => r.text())
                .then((html) => {
                    document.getElementById("barnav-container").innerHTML =
                        html;
                    import("/components/barnav.js");
                });
        </script>

        <main class="main-login">
            <h1 class="sr-only">Login</h1>

            <div class="login-layout">
                <!-- Columna izquierda: tarjeta de login -->
                <section class="card login-card" aria-labelledby="login-title">
                    <h2 id="login-title" class="card-title">Login</h2>

                    <form id="loginForm" class="login-form" novalidate>
                        <label class="field" for="email">
                            <span class="field-label">Correo electrónico</span>
                            <input
                                id="email"
                                type="email"
                                name="email"
                                required
                            />
                            <span class="input-desc"
                                >Ingresa tu correo electrónico registrado.</span
                            >
                        </label>

                        <label class="field" for="password">
                            <span class="field-label">Contraseña</span>
                            <input
                                id="password"
                                type="password"
                                name="password"
                                required
                            />
                            <span class="input-desc"
                                >Ingresa tu contraseña de acceso.</span
                            >
                        </label>

                        <div class="form-row remember-row">
                            <a class="forgot" href="/recover-password/"
                                >¿Olvidaste tu contraseña?</a
                            >
                        </div>

                        <button
                            type="submit"
                            class="btn primary"
                            id="login-submit"
                        >
                            Login
                        </button>

                        <div
                            class="bottom-links"
                            style="
                                margin-top: 1.2em;
                                text-align: center;
                                font-size: 1em;
                            "
                        >
                            <label style="margin-right: 0.5em"
                                >¿No tienes cuenta?</label
                            >
                            <a
                                href="/register/"
                                style="
                                    color: #f7a600;
                                    font-weight: bold;
                                    text-decoration: underline;
                                "
                                >Créate una</a
                            >
                        </div>
                    </form>
                </section>

                <!-- Columna derecha: imagen grande (Lumo2.png) igual a registro, sin texto) -->
                <aside class="side-brand">
                    <a
                        class="previous"
                        href="#"
                        onclick="history.back(); return false;"
                    >
                        <img src="/previous_black.png" />
                    </a>

                    <div class="brand brand-img-only">
                        <img
                            src="/Lumo2.png"
                            alt="Lumo"
                            class="brand-img-responsive"
                        />
                    </div>
                </aside>
            </div>
        </main>

        <!-- FOOTER: no tocar -->
        <footer>
            <div class="footer-col">
                <div class="logo">Lumo</div>
                <p>© 2025 JSquad</p>
                <p>Todos los derechos reservados</p>
            </div>
            <div class="footer-col">
                <p>Creado por JSquad</p>
                <ul>
                    <li><a href="/about/">Sobre nosotros</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <p>Soporte</p>
                <ul>
                    <li><a href="/contact/">Contáctanos</a></li>
                    <li><a href="/service-terms">Términos de servicio</a></li>
                    <li><a href="/policies">Políticas de privacidad</a></li>
                </ul>
            </div>
        </footer>
        <script type="module" src="/login/login.js"></script>
    </body>
</html>
