<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create-list.css">
    <meta charset="UTF-8">
    <title>Lumo</title>
</head>

<div id="modal-overlay" class="modal-overlay">
    <div class="box">
        <div class="modal-window">
            <a href="#/dashboard" id="previous">
                <img src="/previous.png" alt="Previous Page" />
            </a>
            <h2>Crear nueva lista</h2>
            <form id="listForm">
                <div class="row">
                    <label for="list-title" aria-placeholder="Título de la lista" >Título:</label>
                    <input
                        type="text"
                        id="list-title"
                        name="list-title"
                        required
                    />
                </div>
                
               
                <button type="submit">Crear</button>
            </form>
        </div>
    </div>
</div>
