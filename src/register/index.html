<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/register/register.css" />
        <title>Lumo</title>
    </head>
<body>
    <header>
        <nav id="menu">
            <div class="logo">
                    <a href="/">Lumo</a>
                </div>
      <ul class="links">
        <li><a href="/">Inicio</a></li>
        <li><a href="/about/">Sobre nosotros</a></li>
        <li><a href="/contact/">Contáctanos</a></li>
      </ul>
            <div class="login-btn">
                <a href="/login/" role="button">Iniciar sesión</a>
            </div>
        </nav>
    </header>

  <main class="main-register">
    <!-- Si quieres conservar el título <h1>Registro, puedes dejarlo o quitarlo -->
  <h1 class="sr-only">Registro</h1>

    <div class="register-layout">
      <aside class="left-brand">
        <a href="#" class="previous">
          <img src="/previous_black.png" >
        </a>
        <div class="brand brand-img-only">
          <img src="/Lumo1.png" alt="Lumo" class="brand-img-responsive" />
        </div>
      </aside>

      <section class="card register-card" aria-labelledby="form-title">
  <h2 id="form-title" class="card-title">Crea una cuenta</h2>
  <div id="register-message" aria-live="polite"></div>
  <form id="registerForm" class="form" novalidate>
          <label class="field" for="firstName">
            <span class="field-label">Nombre</span>
            <input
              id="firstName"
              name="firstName"
              type="text"
              maxlength="10"
              required
            />
            <span class="input-desc">Escribe tu nombre (máximo 10 caracteres, solo letras).</span>
          </label>

          <label class="field" for="lastName">
            <span class="field-label">Apellido</span>
            <input
              id="lastName"
              name="lastName"
              type="text"
              maxlength="10"
              required
            />
            <span class="input-desc">Escribe tu apellido (máximo 10 caracteres, solo letras).</span>
          </label>

          <label class="field" for="age">
            <span class="field-label">Edad</span>
            <input
              id="age"
              name="age"
              type="number"
              min="10"
              max="112"
              required
            />
            <span class="input-desc">Contiene solo dígitos y es ≥ 13.</span>
          </label>

          <label class="field" for="email">
            <span class="field-label">Correo electrónico</span>
            <input
              id="email"
              name="email"
              type="email"
              required
            />
            <span class="input-desc">Ingresa un correo válido (ejemplo: usuario@ejemplo.com).</span>
          </label>

          <label class="field" for="password">
            <span class="field-label">Contraseña</span>
            <input
              id="password"
              name="password"
              type="password"
              required
              autocomplete="new-password"
            />
            <span class="input-desc">≥ 8 caracteres, al menos una mayúscula, una minúscula, un número y un carácter especial.</span>
          </label>

          <label class="field" for="confirmPassword">
            <span class="field-label">Confirmar contraseña</span>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              autocomplete="new-password"
            />
            <span class="input-desc">Debe ser igual a la contraseña.</span>
          </label>

          <button type="submit" class="btn primary" id="register-submit">Registrarse</button>
        </form>
        <div class="bottom-links" style="margin-top: 1.2em; text-align: center; font-size: 1em;">
          <label style="margin-right: 0.5em;">¿Ya tiene una cuenta con nosotros?</label>
          <a href="/login/" style="color: #f7a600; font-weight: bold; text-decoration: underline;">Inicie Sesión</a>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-col">
        <div class="logo">Lumo</div>
        <p>© 2025 JSquad</p>
  <p>Todos los derechos reservados</p>
    </div>
    <div class="footer-col">
  <p>Creado por JSquad</p>
        <ul>
            <li><a href="/about/">Sobre nosotros</a></li>
            <li><a href="/blog.html">Blog</a></li>
        </ul>
    </div>
    <div class="footer-col">
  <p>Soporte</p>
        <ul>
            <li><a href="/contact/">Contáctanos</a></li>
            <li><a href="/service-terms">Términos de servicio</a></li>
            <li><a href="/policies">Políticas de privacidad</a></li>
        </ul>
    </div>
  </footer>
</body>
<script src="register.js"></script>
</html>
